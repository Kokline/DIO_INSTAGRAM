<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/scrolling-no-insta.gif" alt="phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Instagram_logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="/img/myimg2.jpg" class="my-image" alt="my image">
                </div>
                <a href="#" class="instagram-login">Continue as My.Account</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">
                    <a href="#" class="link-blue">Switch Account</a>
                    or
                    <a href="#" class="link-blue">Sign Up</a>
                </p>
            </div>
            <div class="get-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
